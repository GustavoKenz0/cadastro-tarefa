<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Tarefa</title>
</head>
<body>
    <h1>Adicionar Nova Tarefa</h1>
    <form th:action="@{/tarefa/nova}" method="post" th:object="${tarefa}">
        <label>Título:</label>
        <input type="text" th:field="*{titulo}" /><br/>
        <label>Descrição:</label>
        <input type="text" th:field="*{descricao}" /><br/>
        <label>Categoria:</label>
        <select th:field="*{categoria}">
            <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria.nome}"></option>
        </select><br/>
        <button type="submit">Adicionar Tarefa</button>
    </form>
</body>
</html>
